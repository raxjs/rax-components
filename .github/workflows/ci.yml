name: CI

on: [push]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: https://registry.npmjs.com/
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - run: npm run setup
      - run: npm run build
      - run: npm run lint
      - run: npm run test
